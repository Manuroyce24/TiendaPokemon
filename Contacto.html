    <h2>Contacto</h2>
    <img src="./CSS/Imagenes/Contacto/Contacto.png" style="transform:rotate(30deg);">
    <h3>Consultas</h3>

    <div class="container">
      <form>
        <label for="fname">Nombre</label>
        <br>
        <input type="text" id="fname" name="firstname">
        <br>

        <label for="fname">Apellidos</label>
        <br>
        <input type="text" id="lname" name="lastname">
        <br>

        <label for="lname">Telefono</label>
        <br>
        <input type="number" id="lname" name="telfono">
        <br>
        <label for="country">País</label>
        <br>
        <select id="country" name="country">
          <option value="Spain">España</option>
          <option value="France">Francia</option>
          <option value="England">Inglaterra</option>
          <option value="australia">Australia</option>
          <option value="anada">Canada</option>
          <option value="Usa">USA</option>
        </select>
        <br>
        <label for="subject">Asunto</label>
        <br>
        <textarea id="subject" name="subject" placeholder="Redacte su asunto" style="height:200px"
          style="width:10000px"></textarea>
        <br>

        <input type="submit" value="Enviar">
      </form>
    </div>
