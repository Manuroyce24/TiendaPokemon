<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogIn</title>
  <link rel="stylesheet" href="css/stylelog.css">
</head>

<body class="align">
  <div class="grid">
    <form class="form login">
      <header class="login__header">
        <h3 class="login__title">Login</h3>
      </header>
      <div class="login__body">
        <div class="correo">
          <input type="email" placeholder="Email" class="eMail" required>
          <p class="eVacio">Email Vacío</p>
          <p class="eMal">Email Incorrecto</p>
        </div>
        <div class="clave">
          <input type="password" placeholder="Password" class="cLave" required>
          <p class="cVacia">Contraseña Vacía</p>
          <p class="cMal">Contraseña incorrecta</p>
        </div>
        <div class="container">
          <div class="loginbt1">
            <a class="active" href="admin.html"><input class="admin" type="button" value="Login"></a>
          </div>
    </form>

  </div>

  <script src="js/applogin.js"></script>
</body>

</html>
